<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- 添加了一个类 'fixed-size' 来固定图片大小 -->
        <img class="img-responsive fixed-size" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<style>
  /* 固定图片大小为 256x256 */
  .fixed-size {
    width: 256px;
    height: 256px;
    object-fit: cover; /* 如果图片比例不同，保持内容充满 */
  }
</style>
